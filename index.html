<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cardview of iPhone 11 Pro</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="iphone">
                <div class="box"></div>
                <img src="./img/iphone.png" alt="iphone">
            </div>
            <div class="info">
                <h1 class="title">iPhone 11 Pro</h1>
                <h3>iPhone 11 Pro smartphone was launched on 10th September 2019. 
                    The phone comes with a 5.80-inch touchscreen display with a resolution of 1125x2436 pixels at a pixel density of 458 pixels per inch (ppi). 
                    </h3>
                <div class="sizes">
                    <button>64 GB</button>
                    <button>128 GB</button>
                    <button class="active">256 GB</button>
                    <button>512 GB</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
